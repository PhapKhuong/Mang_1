</head>
<body>
    <div>
        <h2>Bài 1: Nối các phần tử trong một mảng</h2>
        <button type="button" onclick="jointStr()">Kết quả</button>
        <p id="result1"></p>
    </div>

    <div>

        <input type="text" id="numbers" name="numbers">
        <button type="button" onclick="insertDash()">Kết quả</button>
        <p id="result2"></p>
    </div>

    <div>
        <h2>Bài 3: Chuyển đổi chữ hoa, chữ thường</h2>
        <label for="abc">Nhập vào một chuỗi bất kỳ: </label>
        <input type="text" id="abc" name="abc">
        <button type="button" onclick="toUpperLower()">Kết quả</button>

    </div>
